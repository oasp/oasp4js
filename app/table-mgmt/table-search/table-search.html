<!DOCTYPE html>
<html>
<body>
<div class="row">
    <div class="col-md-12">
        <!-- process:include table-mgmt/table-search/table-search-header.html --><!-- /process -->
        <table class="raw-table" tr-ng-grid=""
               selection-mode="SingleRow"
               enable-filtering="false"
               selected-items="selectedItems"
               items="gridOptions.data">
            <thead>
            <tr>
                <th field-name="number" display-name="Number" cell-width="7em"></th>
                <th field-name="state" display-name="State"></th>
                <th field-name="waiter" display-name="waiter"></th>
            </tr>
            </thead>
        </table>

        <button-bar button-defs="buttonDefs"></button-bar>
    </div>
</div>
</body>
</html>
